<div class="modal-header">
      <h3 class="modal-title">Create a new Burger!</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="newBurger.name">
            </div>
        </div>
        <h5>Select ingredients</h5>
        <ul>
            <li ng-repeat="ingredient in ingredients">
                {{ ingredient.name }} <b>Scipy level:</b> {{ ingredient.spicylevel}}
            </li>
        </ul>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="createBurger()">Create</button>
</div>
