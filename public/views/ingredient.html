<h3>List of all ingredients</h3>

<form class="form-inline" style="margin-bottom:10px">
    <span><b>Search: </b></span> <input type="text" style="width:200px" ng-model="search" class="form-control" placeholder="Name">
    <button class="btn btn-success pull-right" ng-click="createIngredientModal()">Add Ingredient</button>
</form>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th><a href="" ng-click="orderProp='ingredientid'; reverse=!reverse">#</a></th>
        <th><a href="" ng-click="orderProp='name'; reverse=!reverse">Name</a></th>
        <th><a href="" ng-click="orderProp='spicylevel'; reverse=!reverse">Spicy Level</a></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ingredient in ingredients | filter:search | orderBy:orderProp:reverse" ng-click="selectIngredient(ingredient)">
        <td>{{ingredient.ingredientid}}</td>
        <td>{{ingredient.name}}</td>
        <td>{{ingredient.spicylevel}}</td>
    </tr>
    </tbody>
</table>
