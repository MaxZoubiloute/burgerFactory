<div class="modal-header">
    <!-- Reading -->
    <h3 class="modal-title" ng-hide="edit">
        {{ burger.name }}
    </h3>

    <!-- Editing -->
    <div ng-show="edit">
        <h3>Modifying burger</h3>
        <div class="form-group" >
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="burger.name">
            </div>
        </div>
    </div>
</div>
<div class="modal-body">
    <!-- Reading -->
    <div ng-hide="edit">
        <h5>Ingredients:</h5>
        <table class="table table-striped table-hover" ng-class="{'col-sm-6': edit}">
            <tbody>
            <tr ng-repeat="ingredient in burger.ingredients | filter:search | orderBy:orderProp:reverse" ng-click="selectIngredient(ingredient)">
                <td>{{ingredient.ingredientId}}</td>
                <td>{{ingredient.name}}</td>
                <td>{{ingredient.spicylevel}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Editing -->
    <div ng-show="edit">
        <h5>Select ingredients</h5>
        <div class="row">
            <div class=" col-sm-6">
                <div class="panel panel-default" >
                    <!-- Default panel contents -->
                    <div class="panel-heading">Select ingredient</div>
                    <!-- List group -->
                    <ul class="list-group" style="max-height: 220px; overflow-y: scroll;">
                        <li class="list-group-item" ng-repeat="ingredient in ingredients" >
                            <a href="" ng-click="addIngredient(ingredient, $index)">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                                {{ ingredient.name }}
                            </a>
                            <span class="pull-right">
                                <span class="glyphicon glyphicon-fire"></span>: {{ ingredient.spicylevel }}
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Selected ingredient</div>
                    <!-- List group -->
                    <ul class="list-group" style="max-height: 200px;overflow-y: scroll;">
                        <li class="list-group-item" ng-repeat="ingredient in burger.ingredients">
                            {{ ingredient.name }}
                            <a class="glyphicon glyphicon-minus-sign pull-right" ng-click="removeIngredient(ingredient, $index)"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-error" ng-click="delete(burger)" ng-hide="edit">Delete</button>
    <button class="btn btn-warning" ng-click="edit=true" ng-hide="edit">Modify</button>
    <button class="btn btn-default" ng-click="edit=false" ng-show="edit">Cancel</button>
    <button class="btn btn-primary" ng-click="update()" ng-show="edit">Save</button>
    <button class="btn btn-default" ng-click="close()" ng-hide="edit">Close</button>
</div>
